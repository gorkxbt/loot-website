<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootAI iOS App - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1259px;
            min-height: 2636px;
            background: #ffffff;
            font-family: 'Quicksand', sans-serif;
            color: #1a1a1a;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            margin: 50px auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border-radius: 44px;
            padding: 40px;
            box-sizing: border-box;
        }

        /* iOS Status Bar */
        .status-bar {
            height: 60px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            font-size: 19px;
            font-weight: 600;
            color: #1a1a1a;
            border-radius: 20px 20px 0 0;
            margin: -40px -40px 0 -40px;
        }

        /* Profile Header */
        .profile-header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0 -40px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8f7cd2 0%, #6b5b94 100%);
            border-radius: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 16px;
            color: #666;
        }

        /* Profile Sections */
        .profile-section {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .token-balance {
            background: linear-gradient(135deg, #b2e24f 0%, #8fa83d 100%);
            padding: 30px;
            border-radius: 20px;
            color: white;
            margin-bottom: 20px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .balance-label {
            font-size: 18px;
            opacity: 0.9;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            background: rgba(143,124,210,0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .activity-details {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .activity-meta {
            font-size: 14px;
            color: #666;
        }

        .activity-amount {
            font-weight: 700;
            color: #b2e24f;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
